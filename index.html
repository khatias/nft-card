<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-
    scale=1.0">
    <link rel="icon" sizes="32x32" type="image/png" href="images/favicon-32x32.png">
    <title>nft card</title>
  </head>

  <body>
    <div class="nft-card " >

      <div class="conteiner">
              <img class="icon-view" src="images/icon-view.svg" alt="icon-view">  
       </div>

      <div>
        <button class="title">Equilibrium #3429</button>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>

      <div class="eth-time-box">
        <div class="eth">
          <img class="eth-icon" src="images/icon-ethereum.svg" alt="icon-ethereum" />
          <text> 0.041 ETH</text>
        </div>

        <div class="time">
          <img class="img-icon" src="images/icon-clock.svg" alt="clock-icon" />
          <p class="time">3 days left</p>
        </div>
      </div>

      <hr />

      <div class="creator">
        <img
          class="creator-avatar"
          src="images/image-avatar.png"
          alt="creator image"
        />
        <text class="author">Creation of</text>
        <button class="name">Jules Wyvern</button>
      </div>
    </div>
  </body>
</html>
